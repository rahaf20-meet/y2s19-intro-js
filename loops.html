<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

// your code goes under here
var num = prompt("guess a number");

while(num > randomInt){
	console.log("TOO HIGH!!");
	}
while(num < randomInt){
	console.log("too looooowww!!");
	}
while(num = randomInt){
	console.log("RIGHT!!!!!");
	}
    </script>

</body>

</html>
