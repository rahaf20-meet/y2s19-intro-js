<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

// your code goes under here
function guess(){
	return parseInt(prompt("guess again"));
}
var num = prompt("guess a number");
num = parseInt(num);
console.log(randomInt);
while(num < randomInt || num > randomInt){
	if(num > randomInt){
		alert("TOO HIGH!!"); 
		num = guess()
		}

	else if(num < randomInt){
		alert("too looooowww!!");
		num = guess()
		}
	
}
if (num ==randomInt){
	alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT"); 
		}
    </script>

</body>

</html>
